<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üß© DevBase ‚Äî Developer Directory</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #43a04825, #43a0485f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      color: #2e7d32;
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 1.8rem;
      font-weight: 700;
    }

    /* ‚úÖ wrapper that moves the white content area */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
        background: #fff;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(190, 215, 179, 0.799);
        width: 100%;
        max-width: 420px;
        text-align: center;
        transition: all 0.2s ease;
        margin-bottom: 1.5rem;
        margin-left: 50px; /* üå∏ visible right shift */
    }

    form:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 93.5%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: 1px solid #2e7d32;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #fafffa;
      color: #000; /* üñ§ black text in input fields */
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #2e7d32;
      outline: none;
      box-shadow: 0 0 0 3px rgba(190, 215, 179, 0.799);
    }

    button {
      background-color: #2e7d32;
      color: 000;
      border: none;
      border-radius: 10px;
      padding: 0.9rem 1.5rem;
      margin-top: 0.8rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.2s ease;
      width: 100%;
     
    }

    button:hover {
      background-color: #43a0485f;
      transform: translateY(-2px);
    }

    .card {
      background: linear-gradient(145deg, #ffffff, #f5fff5);
      border-radius: 15px;
      padding: 1rem 1.5rem;
      margin: 1rem 0;
      box-shadow: 0 3px 10px rgba(190, 215, 179, 0.799);
      max-width: 420px;
      width: 100%;
      text-align: left;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: fadeIn 0.4s ease forwards;
    }

    /* Animation keyframes */
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* When deleting a card */
    .fade-out {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .card h3 {
      color: #2e7d32;
      margin-bottom: 0.4rem;
      margin-left: 4px;
    }

    .card p {
      margin: 0.3rem 0;
      color: #555;
      margin-left: 3px;
    }

    .card button {
      background-color: #2e7d32;
      color: #333;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
      width: 100%;
    }

    .card button:hover {
      background-color: #43a0485f;
      box-shadow: 0 3px 10px rgba(190, 215, 179, 0.799);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(46, 125, 50, 0.25);
    }

    @media (max-width: 600px) {
      .content-wrapper {
        left: 0; /* reset for mobile screens */
        width: 100%;
      }
    }
  </style>
</head>
<body>  
  <h1>üß© DevBase ‚Äî Developer Directory</h1>
  <p style="color:#2e7d32cc; font-weight:500; margin-top:-10px; margin-bottom:25px;">
  A full-stack REST API and frontend to manage developer profiles, skills, and certifications.
  </p>

  <div class="content-wrapper">
    <form id="devForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="skills" placeholder="Skills (comma separated)" />
      <input type="text" id="certifications" placeholder="Certifications (comma separated)" />
      <button type="submit">Add Developer</button>
    </form>

    <div id="developers"></div>
  </div>

  <script>
    const apiUrl = '/api/developers';

    async function loadDevelopers() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const container = document.getElementById('developers');
      container.innerHTML = '';

      data.forEach(dev => {
        const div = document.createElement('div');
        div.className = 'card';
        div.style.opacity = '0'; // for animation art
        div.innerHTML = `
          <h3>${dev.name}</h3>
          <p><strong>${dev.title}</strong></p>
          <p>Skills: ${dev.skills.join(', ')}</p>
          <p>Certifications: ${dev.certifications.join(', ')}</p>
          <button onclick="deleteDeveloper(${dev.id}, this)">Delete</button>
        `;
        container.appendChild(div);
        setTimeout(() => (div.style.opacity = '1'), 50);
      });
    }

    function showToast(message, color = "#2e7d32") {
        const toast = document.createElement("div");
        toast.textContent = message;
        toast.style.cssText = `
          position: fixed; bottom: 25px; right: 25px;
          background: ${color}; color: white; padding: 12px 20px;
          border-radius: 10px; font-weight: 500; opacity: 0;
          transition: all 0.3s ease; box-shadow: 0 3px 8px rgba(0,0,0,0.2);
          z-index: 9999;
        `;
        document.body.appendChild(toast);
        setTimeout(() => (toast.style.opacity = "1"), 100);
        setTimeout(() => {
          toast.style.opacity = "0";
          setTimeout(() => toast.remove(), 500);
        }, 2000);
      }

    async function addDeveloper(e) {
      e.preventDefault();
      const newDev = {
        name: document.getElementById('name').value,
        title: document.getElementById('title').value,
        skills: document.getElementById('skills').value.split(',').map(s => s.trim()),
        certifications: document.getElementById('certifications').value.split(',').map(c => c.trim())
      };

      const btn = document.querySelector("button[type='submit']");
      btn.disabled = true;
      btn.textContent = "Adding...";

      const res = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newDev)
      });

      if (res.ok) {
        showToast("Developer added!");
        e.target.reset();
        loadDevelopers();
      } else {
        showToast("Add failed", "#eab308");
      }

      btn.disabled = false;
      btn.textContent = "Add Developer";
    }

    async function deleteDeveloper(id, btn) {
      btn.textContent = "Deleting...";
      btn.disabled = true; // prevent double-click

      const card = btn.closest(".card");
      card.classList.add("fade-out");

      const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });

      if (res.ok) {
        showToast("üóë Developer deleted!", "#b91c1c");
        setTimeout(() => card.remove(), 300);
      } else {
        showToast("‚ö†Ô∏è Delete failed", "#eab308");
        btn.textContent = "Delete";
        btn.disabled = false;
        card.classList.remove("fade-out");
      }
    }

    document.getElementById('devForm').addEventListener('submit', addDeveloper);
    loadDevelopers();
  </script>
</body>
</html>
