<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevBase â€” Developer Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --emerald: #43a047;
      --darkgreen: #1b5e20;
      --lightgreen: #81c784;
      --soft: #f3fbf3;
      --glass: rgba(255, 255, 255, 0.65);
      --shadow: rgba(46,125,50,0.2);
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 20%, #e9f7ef 0%, #bfe3c3 40%, #a5d6a7 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      color: var(--darkgreen);
      overflow-x: hidden;
    }

    /* ðŸŒ¿ Sidebar */
    .sidebar {
      width: 260px;
      background: var(--glass);
      backdrop-filter: blur(12px);
      box-shadow: 4px 0 20px rgba(46,125,50,0.15);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 2rem;
      border-right: 1px solid rgba(46,125,50,0.1);
    }

    .sidebar h1 {
      display: flex;
      align-items: center;
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0;
      color: var(--darkgreen);
    }

    .puzzle {
      display: inline-block;
      font-size: 2.2rem;
      margin-right: 10px;
      animation: spin 8s linear infinite;
      filter: drop-shadow(0 0 4px rgba(67,160,71,0.3));
    }

    .tagline {
      font-size: 1.5rem;      /* ðŸ‘ˆ larger */
      font-weight: 700;       /* ðŸ‘ˆ bold */
      color: var(--darkgreen);
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: left;
      letter-spacing: 0.5px;
    }

    .tagline::after {
      content: "";
      display: block;
      width: 45px;
      height: 4px;
      background: var(--emerald);
      border-radius: 3px;
      margin-top: 8px;
    }

    .metrics {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--darkgreen);
    }

    .metrics div {
      display: flex;
      justify-content: space-between;
      background: none;
      border: none;
      box-shadow: none;
    }

    .metrics span {
      font-weight: 600;
      color: var(--emerald);
    }

    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #2e7d32b8;
      text-align: center;
    }

    /* ðŸŒ¿ Main Section */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 2rem 4rem;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 2rem;
      position: relative;
    }

    .divider {
      width: 100%;
      max-width: 900px;
      height: 2px;
      border: none;
      background: linear-gradient(to right, transparent, rgba(46,125,50,0.35), transparent);
      margin: -1rem 0 1.3rem 0; /* ðŸ‘ˆ lifts the line up slightly */
    }

    .left {
      flex: 1;
    }

    .controls {
      position: absolute;
      top: 0;          /* ðŸ‘ˆ Moves it to the top */
      right: 0;        /* ðŸ‘ˆ Locks it to the right corner */
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }


    .top-controls .left h2 {
      font-size: 1.8rem;
      margin: 0;
      color: var(--darkgreen);
    }

    .left h1 {
      margin-top: -6px; /* ðŸ‘ˆ moves title up slightly */
      font-size: 3rem;
      font-weight: 700;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .filter-input,
    .add-btn {
      height: 44px;
      width: 200px;
      border-radius: 10px;
      border: 1.5px solid rgba(46,125,50,0.2);
      font-size: 0.95rem;
      transition: 0.25s;
      box-shadow: 0 2px 6px rgba(46,125,50,0.08);
    }
    .controls .add-btn {
      height: 44px;
      width: 200px;
      border-radius: 10px;
      border: 1.5px solid rgba(46,125,50,0.2);
      background: linear-gradient(90deg, #2e7d32, #43a047);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      padding: 0;
      position: relative;
      top: -13px; /* ðŸ‘ˆ lifts it to match filter perfectly */
      box-shadow: 0 2px 6px rgba(46,125,50,0.08);
      transition: 0.25s;
    }

    .controls .add-btn:hover {
      background: linear-gradient(90deg, #66bb6a, #43a047);
      transform: translateY(-2px);
    }

    .filter-input {
      width: 200px;
      background: #fff;
      padding: 0 1rem;
      color: var(--darkgreen);
      margin-top: 3px; /* ðŸ‘ˆ Moves it down slightly */
    }


    .filter-input:focus {
      border-color: var(--emerald);
      box-shadow: 0 0 10px rgba(67,160,71,0.2);
      outline: none;
    }

    .add-btn {
      background: linear-gradient(90deg, #2e7d32, #43a047);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      height: 44px;
      width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      padding: 0;
      position: relative;
      top: -10px; /* ðŸ‘ˆ moves it up a few pixels */
      box-shadow: 0 2px 6px rgba(46,125,50,0.08);
      transition: 0.25s;
    }

    .add-btn:hover {
      background: linear-gradient(90deg, #66bb6a, #43a047);
      transform: translateY(-2px);
    }

    /* ðŸŒ± Developer Cards */
    #developers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.4rem;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: linear-gradient(145deg, #f9fff9, #e1f5e3);
      border: 1px solid rgba(46,125,50,0.12);
      border-radius: 16px;
      padding: 1.3rem 1.5rem;
      color: var(--darkgreen);
      box-shadow: 0 4px 10px rgba(46,125,50,0.12);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 230px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(67,160,71,0.25);
    }

    .card h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .card p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .card button {
      margin-top: 1rem;
      align-self: flex-start;
      background: linear-gradient(90deg, #2e7d32, #43a047);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.7rem 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .card button:hover {
      background: linear-gradient(90deg, #66bb6a, #43a047);
    }

    /* ðŸŒ¸ Add Form */
    #devForm {
      display: none;
      position: fixed;
      top: 120px;
      right: 50px;
      background: linear-gradient(145deg, #ffffffb3, #f4fff8);
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(46, 125, 50, 0.25);
      padding: 2rem;
      width: 400px;
      transition: all 0.4s ease-in-out;
      z-index: 100;
    }

    #devForm.expanded { display: block; }

    input {
      width: 100%;
      padding: 1rem 1.1rem;
      margin: 0.8rem 0;
      border-radius: 12px;
      border: 2px solid transparent;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(90deg, #a5d6a7, #81c784) border-box;
      font-size: 1rem;
      color: var(--darkgreen);
      transition: all 0.25s ease;
    }

    input:focus {
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(90deg, var(--emerald), var(--lightgreen)) border-box;
      box-shadow: 0 4px 12px rgba(67,160,71,0.25);
      outline: none;
    }

    button {
      margin-top: 1.2rem;
      background: linear-gradient(90deg, #2e7d32, #43a047);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      width: 100%;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* ðŸ“± Responsive */
    @media (max-width: 800px) {
      .sidebar { display: none; }
      body { flex-direction: column; }
      .main { padding: 2rem 1rem; }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <p class="tagline">Statistics Dashboard</p>
    </div>

    <div class="metrics">
      <div><span>Developers:</span> <span id="devCount">0</span></div>
      <div><span>Avg. Skills:</span> <span id="avgSkills">â€”</span></div>
      <div><span>Certifications:</span> <span id="certCount">â€”</span></div>
    </div>

    <footer>ðŸ’š DevBase v1.0</footer>
  </aside>

  <!-- Main Section -->
  <main class="main">
    <div class="top-controls">
      <div class="left">
      <h1><span class="puzzle">ðŸ§©</span> DevBase</h1>
      <p>Visualize your team's skills and strengths</p>

      </div>
      <div class="controls">
        <input id="filterInput" type="text" placeholder="Filter by skill..." class="filter-input">
        <button id="expandBtn" class="add-btn">Add Developer</button>
      </div>
    </div>
    <hr class="divider">
    <form id="devForm" class="collapsed">
      <h2>Add New Developer</h2>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="title" placeholder="Job Title" required />
      <input type="text" id="skills" placeholder="Skills (comma separated)" />
      <input type="text" id="certifications" placeholder="Certifications (comma separated)" />
      <button type="submit">Add Developer</button>
      <button type="button" id="cancelBtn">Cancel</button>
    </form>

    <div id="developers"></div>
  </main>

  <script>
    const apiUrl = '/api/developers';
    const form = document.getElementById("devForm");
    const expandBtn = document.getElementById("expandBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    expandBtn.addEventListener("click", () => form.classList.add("expanded"));
    cancelBtn.addEventListener("click", () => form.classList.remove("expanded"));

    async function loadDevelopers() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const container = document.getElementById('developers');
      container.innerHTML = '';

      document.getElementById('devCount').textContent = data.length;
      const avgSkills = data.length
        ? (data.reduce((acc, dev) => acc + (dev.skills?.length || 0), 0) / data.length).toFixed(1)
        : 'â€”';
      document.getElementById('avgSkills').textContent = avgSkills;
      const certCount = data.reduce((acc, dev) => acc + (dev.certifications?.length || 0), 0);
      document.getElementById('certCount').textContent = certCount || 'â€”';

      data.forEach(dev => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div>
            <h3>${dev.name}</h3>
            <p><strong>${dev.title}</strong></p>
            <p><strong>Skills:</strong> ${dev.skills.join(', ') || 'â€”'}</p>
            <p><strong>Certifications:</strong> ${dev.certifications.join(', ') || 'â€”'}</p>
          </div>
          <button onclick="deleteDeveloper(${dev.id}, this)">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('filterInput').addEventListener('input', e => {
      const search = e.target.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const skillsText = card.textContent.toLowerCase();
        card.style.display = skillsText.includes(search) ? 'flex' : 'none';
      });
    });

    async function addDeveloper(e) {
      e.preventDefault();
      const newDev = {
        name: document.getElementById('name').value,
        title: document.getElementById('title').value,
        skills: document.getElementById('skills').value.split(',').map(s => s.trim()).filter(Boolean),
        certifications: document.getElementById('certifications').value.split(',').map(c => c.trim()).filter(Boolean)
      };

      const btn = e.target.querySelector("button[type='submit']");
      btn.disabled = true;
      btn.textContent = "Adding...";

      const res = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newDev)
      });

      btn.disabled = false;
      btn.textContent = "Add Developer";

      if (res.ok) {
        e.target.reset();
        loadDevelopers();
      }
    }

    async function deleteDeveloper(id, btn) {
      btn.textContent = "Deleting...";
      btn.disabled = true;
      const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
      if (res.ok) {
        btn.closest('.card').remove();
      }
    }

    document.getElementById('devForm').addEventListener('submit', addDeveloper);
    loadDevelopers();
  </script>
</body>
</html>
